<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1">
		
	</table>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
	$(function(){
		$.ajax({
			url:"http://localhost:3000/item/mingdan",
			type:'GET',
			data:{},
			success:function(e){
				for(var i in e) {
					$("table").append("<tr><td>"+e[i].id+"</td><td>"+e[i].name+"</td><td>"+e[i].age+"</td></tr>");
				}
			}
		})
	})
</script>
</html>
